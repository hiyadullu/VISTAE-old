<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Online Quiz System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f7fa;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .logout-btn {
      background-color: #dc3545;
      border: none;
      padding: 10px 16px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 400px;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 1rem;
    }

    .card button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="card">
      <h3>Take a Quiz</h3>
      <button onclick="location.href='quiz.html'">Start</button>
    </div>

    <div class="card">
      <h3>Create a Quiz</h3>
      <button onclick="location.href='create-quiz.html'">Create</button>
    </div>

    <div class="card">
      <h3>View Results</h3>
      <button onclick="location.href='results.html'">View</button>
    </div>
  </div>

  <script>
    function logout() {
      alert("Logged out successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
