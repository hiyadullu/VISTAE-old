<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Quiz & Proctored Examination System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn {
      background-color: #007bff;
      color: white;
    }

    .register-btn {
      background-color: #28a745;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Online Quiz & Proctored Exam System</h1>
    <p>Practice. Evaluate. Succeed â€” From Anywhere, Anytime.</p>
    <div class="btn-group">
      <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
      <button class="register-btn" onclick="window.location.href='register.html'">Register</button>
    </div>
  </div>
</body>
</html>
